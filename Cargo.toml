[package]
name = "libgen-bot-rs"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "libgen"
path = "src/libgen.rs"

[dependencies]
teloxide = { version = "0.7", features = ["macros", "auto-send"] }
log4rs = { version = "1.0", features = ["file_appender", "pattern_encoder"] }
log = "0.4"
pretty_env_logger = "0.4.0"
tokio = { version =  "1.3.0", features = ["rt-multi-thread", "macros"] }
tokio-stream = "0.1.3"
reqwest = "0.11.9"
serde = { version = "1.0", features = ["derive"] }
regex = { version = "1.5", features = ["std"] }
select = "0.5.0"
chrono = "0.4.19"
openssl = { version = "0.10", features = ["vendored"] }