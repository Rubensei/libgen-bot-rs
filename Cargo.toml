[package]
name = "libgen-bot-rs"
version = "0.2.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
teloxide = { version = "0.12.2", features = ["macros"]}
log4rs = { version = "1.0", features = ["file_appender", "pattern_encoder"] }
log = "0.4"
pretty_env_logger = "0.4.0"
tokio = { version =  "1.3.0", features = ["rt-multi-thread", "macros"] }
tokio-stream = "0.1.3"
tokio-util = { version = "0.6.9", features = ["codec"] }
reqwest = { version = "0.11.9", features = ["rustls-tls"], default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
regex = { version = "1.5", features = ["std"] }
select = "0.5.0"
chrono = "0.4.19"
rusqlite = { version = "0.27.0", features = ["bundled"] }
